	<div class="container form-box-su" >
	<div class="inner-box-su"  >
			<h1>Sign Up</h1>
       
<form action="#" onsubmit="return false">
  
   <div class="form-row">
      <div class="form-group col-md-12">
         <label class="uname"> Choose Your Program</label>
            <select name="program" id="program" class="custom-select" style="border-color: #5680E9;" required>
                <option value=""> Select...</option>
                <option value="Dental" required> Dental</option>
                <option value="Optometry" required> Optometry</option>
                <option value="Pharmacy" required> Pharmacy</option>
                <option value="Medical" required> Medical</option>
                <option value="PA" required> PA</option>
            </select>
       </div>
   </div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label class="uname">Full Name</label>
    <input type="text" class="form-control uname-box" id="full_name" aria-describedby="emailHelp"  placeholder="Full Name" required>
  </div>
  <div class="form-group col-md-6">
   <label class="uname">Phone #</label> <br>
   <input type="number" class="form-control uname-box" id="phone_number" aria-describedby="emailHelp"  placeholder="Phone #" required>
 </div>
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label class="uname">Email</label>
    <input type="email" class="form-control uname-box" id="email" aria-describedby="emailHelp"  placeholder="Email" required>
  </div>
  <div class="form-group col-md-6">
    <label class="uname">Username</label>
    <input type="text" class="form-control uname-box" id="username" aria-describedby="emailHelp"  placeholder="Username" required>
  </div>
 
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label class="uname">Create Password</label>
    <input type="password" class="form-control uname-box" id="password" aria-describedby="emailHelp"  placeholder="Create New Password" required>
  </div>
  <div class="col-md-6">
   <input type="checkbox" onclick="showPassword()" id="show_password">  <a href="#" onclick="showPassword()"> Show Password </a>  </div>
</div>	
	

	
	<div class="form-group">
		<label class="already-txt">Already have an account? <a href="./login.html" style="text-decoration: none;"> <b>Login</b> </a></label>
	</div>

      <button type="submit" class="btn btn-primary long-btn-su" onclick="register()">Sign Up</button>
</form>

             <script>
              $(document).ready(function() {
                 $('.iti__flag-container').click(function() { 
                   var countryCode = $('.iti__selected-flag').attr('title');
                   var countryCode = countryCode.replace(/[^0-9]/g,'')
                   $('#phone_number').val("");
                   $('#phone_number').val("+"+countryCode+" "+ $('#phone_number').val());
                });
             });
             </script>
